<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NAVER</title>
  </head>
  <body>
    <header>
      <div class="header__menu"></div>
      <div class="header__buttons"></div>
    </header>
    <div class="search-header">
      <nav class="nav">
        <div class="nav__search">
          <div class="nav__logo"></div>
          <input class="nav__input" />
          <button class="nav__search-button"></button>
        </div>
        <ul class="nev__list">
          <li class="nev__item"></li>
        </ul>
      </nav>
    </div>
    <main>
      <div class="search">
        <div class="search__input"></div>
        <div class="search__shortcut">
          <div class="shortcut__buttons"></div>
        </div>
      </div>
      <div class="ad-banner"></div>
      <div class="content">
        <div class="card__list">
          <div class="card__item card-wearder"></div>
          <div class="card__item card-now"></div>
          <div class="card__item card-covid"></div>
          <div class="card__item card-app"></div>
          <div class="card__item card-promotion"></div>
          <div class="card__item card-stock"></div>
          <div class="card__item card-banner"></div>
        </div>

        <div class="more-event">
          <button class="more-event__button"></button>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer__inner">
        <div class="footer__info"></div>
        <div class="footer__logo"></div>
      </div>
    </footer>
  </body>
</html>
